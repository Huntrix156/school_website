<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style>
        h3{
            color:blue;
            font-size:36px;
            text-align:center;
            font-family:Arial,sans-serrif;
            text-decoration:underline;
        }
        form{
            background-color:purple;
            color:orange;
            padding:20px;
            width:400px;
            border-radius:12px;
        }
        h4{
            color:brown;

        }
        label{
            color:red;
            text-align:center;
            font-family:Time-roman;
            text-decoration:bold;



        }
        input {
            color: black;
            border-radius: 10%;
        }
        select{
            color:darkblue;
            text-align:center;
        }
        label,input,select,textarea{
            width:100%;
            padding:3px;
        }
        button{
            width:100%;
            background-color:goldenrod;
            border:none;
        }
        button:hover{
            background-color:red;
        }
    </style>
</head>
<body>
 <h3>SUGGESTION FORM</h3>
 <form action="">
     <h4>Enter Your Suggestion Here</h4>
     <Label>Name:</Label><br>
     <Input type="text"><br><br>
     <Label>Email:</Label><br>
     <input type="email"><br><br>
     <Label>Phone Number:</Label><br>
     <Input type="Number"><br><br>
     <Label>Category:</Label><br>
     <Select>
         <Option>Client</Option>
         <Option>Employee</Option>
         <Option>Partner</Option>
         <Option>Supplier</Option>
         <Option>None of the above</Option>
     </Select><br><br>
     <Label>Comment:</Label><br>
     <textarea  cols="15" rows="5"></textarea><br><br>
     <button>SUBMIT</button>


 </form>
</body>
</html>
